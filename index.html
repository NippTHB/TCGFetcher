<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Card Data Fetcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <a href="https://www.ebay.com/sl/sell" target="_blank">My eBay</a>
    <a href="https://bulbapedia.bulbagarden.net/wiki/List_of_Japanese_Pok%C3%A9mon_Trading_Card_Game_expansions" target="_blank">Bulbapedia</a>
    <a href="https://www.pricecharting.com/game/pokemon-japanese-eevee-heroes/flareon-v-11#completed-auctions-used" target="_blank">PriceCharting</a>
  </div>

  <div class="container">
    <h1>Pokémon Card Data Fetcher</h1>
    <form id="fetchForm">
      <input
        type="text"
        id="cardInput"
        placeholder="Enter card name + number or 030/080 XY2 RR"
      />
      <button type="submit">Fetch Card</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
